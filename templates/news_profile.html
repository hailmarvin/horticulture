<div data-aos="fade-right"
data-aos-anchor-placement="top-bottom"
class="row">
<div class="col m1"></div>
<div class="col s12 m10">
	<div class="card">
		<div class="card-image">
			<img src="{{news.image.url}}">
			<span class="card-title" 
			style="background-color: rgba(0, 0, 0, 0.2);
				   font-size: 40px; 
				   font-weight: 500;
				   text-transform: uppercase;">{{news.title}}</span>
		</div>
		<div class="col m1"></div>
		<div class="card-content col s12 m10">
			
			<span class="black-text">
				<div class="post-price grey-text text-darken-1">Date: <span><a class="blue-grey-text text-lighten-1">{{news.created_at}}</a></span></div>
			</span>
			
			<span class="black-text">
				<span class="grey-text text-darken-3">{{news.info}}</span>
			</span>
			
			{% if user_profile.is_employee == True %}
			<a href="/news/{{news.id}}/delete" class="btn right wave-btn red darken-2">Delete</a>
			<a href="/news/{{news.id}}/update" class="btn right wave-btn blue-grey darken-2">Update</a>
			{% endif %}
		</div>	
	</div>
</div>
</div>

{% endblock %}
