{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col s12">
          <ul class="tabs" style="margin-top: 20px;">
            <li class="tab col s6"><a class="blue-grey-text text-darken-1" id="login-tab" href="#login">Login</a></li>
            <li class="tab col s6"><a class="blue-grey-text text-darken-1" id="signup-tab" href="#signup">Signup</a></li>
          </ul>
        </div>
        {% if err %}
        <h4 class="white red-text text-darken 3">
            {{ err }}
        </h4>
        {% endif %}
        </h4>
        <div id="login" class="col s12">
            <br>
            <br>
            <div class="hide-on-med-and-down col m3"></div>
            <form class="col s12 m6" method="POST">
                {% csrf_token %}
                <div class="input-field">
                    <input id="name" type="text" name="username" required>
                    <label for="name">Username</label>
                </div>
                <div class="input-field">
                    <input id="password" type="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="waves-effect blue-grey darken-3 waves-light btn">Login</button>
            </form>
            <div class="hide-on-med-and-down col m3"></div>
        </div>
        <div id="signup" class="col s12">
            <br>
            <div class="hide-on-med-and-down col m3"></div>
            <form class="col s12 m6" method="POST">
                {% csrf_token %}
                <div class="input-field">
                    <input id="name" type="text" name="username" required>
                    <label for="name">Username</label>
                </div>
                <div class="input-field">
                    <input id="email" type="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <input id="password" type="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-field">
                    <input id="password2" type="password" name="password2" required>
                    <label for="password2">Confirm Password</label>
                </div>
                <button type="submit" class="waves-effect blue-grey darken-3 waves-light btn">Join</button>
            </form>
        </div>
    </div>
{% endblock %}
